name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: CI-CD


    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: CI-CD/package-lock.json
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
